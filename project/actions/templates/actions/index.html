{% extends 'base.html' %}
{% block content %}

	<a href="{{url_for('actions.new',dev_id=device.id)}}">Add log</a>
	<a href="{{url_for('devices.index')}}">HOME</a>
	<h1>All logs for {{device.dev_name}}</h1>
	{% for log in device.Action %}
	<p> {{log.time_stamp}} {{log.dev_status}}</p>
	{% endfor %}
	
{% endblock %}
