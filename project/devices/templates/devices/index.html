{% extends 'base.html' %}

{% block content %}
	
	<center><h1>LIST OF ALL DEVICES</h1></center>
	<center>
		<table>
		<tr>
    		<th>Device Name</th>
    		<th>Device Room</th>
    		<th>Perform Action</th>
    		<th>Delete</th>
  		</tr>
		{% for device in devices %}
		<tr>
			<td>{{device.dev_name}}</td>
			<td>{{device.dev_room}}</td>
			<td><a href="{{url_for('actions.index',dev_id=device.id)}}"><button>Perform action</button></a></td>
			<td><form action="{{url_for('devices.edit',id=device.id)}}" method="POST">
				{{delete_form.hidden_tag()}}
				<input type="submit" value="X"></form></td>
		</tr>
		{% endfor %}
	
	</table></center><br>
	<center><a href="{{url_for('devices.new')}}"><button>Add a new device</button></a></center>

	
{% endblock %}
