{% extends 'base.html' %}

{% block content %}
	<a href="{{url_for('devices.new')}}">Add a new device</a>
	<h1>See all the devices</h1>
	{% for device in devices %}
	<p>{{device.dev_name}} {{device.dev_room}}</p><br>
	<a href="{{url_for('actions.index',dev_id=device.id)}}">Communicate</a>
	<form action="{{url_for('devices.edit',id=device.id)}}" method="POST">
		{{delete_form.hidden_tag()}}
		<input type="submit" value="X">
		
	</form>

	{% endfor %}
{% endblock %}
