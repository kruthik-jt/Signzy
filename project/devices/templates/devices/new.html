{% extends 'base.html' %}
{% block content %}
	<center><h1>ADD A NEW DEVICE</h1></center>
	<center><form method="POST" action="{{url_for('devices.index')}}">
		{{ form.hidden_tag() }}
		{% for field in form if field.widget.input_type!='hidden' %}
			<p>
				{{field.label}}
				{{field}}
				<span>
					{% if field.errors %}
						{% for error in field.errors %}
							{{error}}
						{% endfor %}
					{% endif %}
				</span>
			</p>
		{% endfor %}
		<button>Add</button>

	</form></center>
{% endblock %}
